<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <picture class="hero">
      <source media="(max-width: 1024px)" srcset="./images/hero-mobile.jpg">
      <source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile">
    </picture>
    <div class="text-box">
      <p class="title">WE'RE</p>
      <h1>COMING</h1>
      <h1>SOON</h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <label for="email">
        <input class="input" type="email" name="email" id="email" placeholder="Email Address">
        <img id="icon-error" class="icon hiden" src="./images/icon-error.svg" alt="icon-error">
        <img id="icon-valid" class="icon hiden" src="./images/check.png" alt="icon-valid">
        <button class="button" id="submit"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
      </label>
    </div>
    <p id="error" class="error"></p>
  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/luisypsfdez/" target="_blank">Luis Yps Fdez</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
